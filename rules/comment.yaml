# import alias from ./path/to/file.json
# chat comment
# ${data.comment || data.user.comment}
- id: rule-id
  on: chat
  if:
    field: data.comment
    operator: NEQ
    value: ${helpers.lastMessage()}
  do:
    mode: SEQUENCE
    actions:
      - type: TTS
        params:
          message: ${data.comment}
