# @import data from '../../data/gift.json'
# Comprehensive test using imported data for autocompletion

- id: test-imported-data
  on: gift
  if:
    field: data.gift.gift_id
    operator: EQ
    value: 5655
  do:
    mode: SEQUENCE
    actions:
      - type: log
        params:
          message: ${data.nickname} envio ${data.giftName}
